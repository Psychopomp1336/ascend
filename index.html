<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascend</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#0b1026, #050814);
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      margin-top: 16px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .button {
      width: 100%;
      background: #2563eb;
      border: none;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin-top: 12px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      transition: width 0.3s ease;
    }

    .warning {
      color: #facc15;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card">
      <h2>Ascender</h2>
      <p style="color:#60a5fa;">Level 1 — Awakening</p>
    </div>

    <div class="card">
      <div class="stats-row">
        <div>
          <h1 id="dp">0</h1>
          <small>DP Today</small>
        </div>
        <div>
          <h1 id="streak">0</h1>
          <small>Streak</small>
        </div>
      </div>

      <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
      </div>

      <p id="levelText" style="text-align:center; color:gray;">0% to next level</p>
      <p id="warning" class="warning"></p>
    </div>

    <!-- QUESTS -->
    <button class="button" onclick="completeQuest(10)">Gym Workout (+10 DP)</button>
    <button class="button" onclick="completeQuest(12)">No Binge Eating (+12 DP)</button>
    <button class="button" onclick="completeQuest(8)">30-min StairMaster (+8 DP)</button>
    <button class="button" onclick="completeQuest(5)">Learn 10 Minutes (+5 DP)</button>

  </div>

  <script>
    let dp = Number(localStorage.getItem("dp")) || 0;
    let streak = Number(localStorage.getItem("streak")) || 0;
    let lastDate = localStorage.getItem("lastDate");
    let missedDays = Number(localStorage.getItem("missedDays")) || 0;

    const today = new Date().toDateString();

    // DAILY RESET LOGIC
    if (lastDate !== today) {
      if (dp === 0 && lastDate !== null) {
        missedDays += 1;
      } else {
        missedDays = 0;
      }

      if (missedDays >= 2) {
        streak = 0;
        missedDays = 0;
      }

      dp = 0;
      lastDate = today;

      localStorage.setItem("missedDays", missedDays);
      localStorage.setItem("streak", streak);
      localStorage.setItem("dp", dp);
      localStorage.setItem("lastDate", lastDate);
    }

    function updateUI() {
      document.getElementById("dp").innerText = dp;
      document.getElementById("streak").innerText = streak;

      const percent = Math.min(dp, 100);
      document.getElementById("progress").style.width = percent + "%";
      document.getElementById("levelText").innerText = percent + "% to next level";

      if (missedDays === 1) {
        document.getElementById("warning").innerText = "⚠️ Missed yesterday. Don’t miss today.";
      } else {
        document.getElementById("warning").innerText = "";
      }
    }

    function completeQuest(value) {
      if (dp < 25) {
        dp += value;
      } else {
        dp += 1;
      }

      streak += 1;
      missedDays = 0;

      localStorage.setItem("dp", dp);
      localStorage.setItem("streak", streak);
      localStorage.setItem("missedDays", missedDays);
      localStorage.setItem("lastDate", today);

      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
